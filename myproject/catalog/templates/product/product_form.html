{% extends 'base.html'%}
{% block content%}
{% load crispy_forms_tags %}


<form class="row" method="post">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Добавить запись</h3>
            </div>
            <div class="card-body">

                {% csrf_token %}

                {{form|crispy}}

                <input class="btn btn-primary" type="submit"
                       value="{% if object %}Изменить{% else %} Создать {% endif %} ">

            </div>
        </div>
    </div>


</form>

{% endblock %}
